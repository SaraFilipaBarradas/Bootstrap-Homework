<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework guide</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom CSS styles */
        body {
            background-color: #5440c4;
        }
        .navbar {
            background-color: #ffc800;
            color: #2a0049;
        }
        .container {
            margin-top: 20px;
        }
        .task-section {
            background-color: #a384f9;
            padding: 20px;
            margin-bottom: 20px;
        }
        .task-title {
            margin-bottom: 10px;
        }
        .task-item {
            margin-bottom: 10px;
        }
        .task-item label {
            margin-bottom: 0;
        }
        .alert-lilac {
            background-color: #d8aaf0;
            border-color: #c084ec;
            color: #2a0049;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="./3495599-flor-branca-margarida-ou-camomila-desenhada-isolado-no-fundo-branco-vetor.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
      Homework tracker
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Work</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Dead Lines</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Achieve</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="alert alert-primary" role="alert">
    You are missing the dead line!
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <div class="task-section">
        <h2 class="task-title">Code Homework</h2>
        <div class="task-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="Java">
          <label class="form-check-label" for="Java">Java</label>
         
        </div>
        <div class="task-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="Bootstrap">
          <label class="form-check-label" for="Bootstrap">Bootstrap</label>
          
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="task-section">
        <h2 class="task-title">Pratice</h2>
        <div class="task-item">
            <input class="form-check-input me-1" type="checkbox" value="" id="Portfolio">
            <label class="form-check-label" for="Portfolio">Do your Portfolio</label>
            
        </div>

        <div class="alert alert-lilac" role="alert">
            <h4 class="alert-heading">Alert!</h4>
            <p>"Come on! If you manage to do this tomorrow,you can have a slice of pizza.</p>
            <hr>
          </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
